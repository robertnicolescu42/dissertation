<div class="custom-dialog">
  <div class="modal-header" *ngIf="workstation">
    <h4 class="modal-title pull-left">
      {{ city.name }}/{{ workstation?.stationId }}
      <small class="text-muted italic">
        - <em>{{ workstation?.description }} in {{ city.country }}</em></small
      >
    </h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="onClose()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row" *ngIf="workstation?.isOeeCalculable">
      <div class="col-6">
        <div class="row">
          <app-status-widget [workstation]="workstation"></app-status-widget>
        </div>
      </div>
      <div class="col-6">
        <div class="chart-container">
          <!-- style="position: relative; height: 40vh; width: 49vw" -->
          <app-oee-calculation
            [workstation]="workstation"
          ></app-oee-calculation>
        </div>
      </div>
      <!-- <div class="col-3">asdf</div> -->
    </div>
    <div class="row">
      <div class="col-12">
        gogu pintenogu
      </div>
    </div>
    <div class="modal-footer sticky-footer">
      <!-- <button type="button" class="btn btn-secondary" (click)="onClose()">
      Close
    </button>
    <button type="button" class="btn btn-primary">Save changes</button> -->
    </div>
  </div>
</div>
